<div class="card-columns mt-5">
  <div class="card" *ngFor="let item of items; let i = index">
    <img [src]="item.images | noimage" class="card-img-top" alt="item.name">
    <div class="card-body">
      <h5 class="card-title">{{ item.name }}</h5>
      <p class="card-text">
        <span *ngFor="let artist of item.artists" class="badge badge-primary">
          {{artist.name}}
        </span>
      </p>
    </div>
  </div>
</div>
