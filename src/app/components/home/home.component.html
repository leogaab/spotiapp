<div class="card-columns">
  <div class="card" *ngFor="let newRelease of newReleases; let i = index">
    <img [src]="newRelease.images[0].url" class="card-img-top" alt="newRelease.name">
    <div class="card-body">
      <h5 class="card-title">{{ newRelease.name }}</h5>
      <p class="card-text">
        <span *ngFor="let artist of newRelease.artists" class="badge badge-primary">
          {{artist.name}}
        </span>
      </p>
    </div>
  </div>
</div>
