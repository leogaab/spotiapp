<div class="row">
  <div class="col">
    <input type="text" (keyup.enter)="onSearch(search.value)" class="form-control" placeholder="Search Artist" #search>
  </div>
</div>

<div class="card-columns mt-5">
  <div class="card" *ngFor="let artist of searchedArtist">
    <img [src]="artist.images[0].url" class="card-img-top" alt="artist.name">
    <div class="card-body">
      <h5 class="card-title">{{ artist.name }}</h5>
    </div>
  </div>
</div>
